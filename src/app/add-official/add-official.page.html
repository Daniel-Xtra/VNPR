<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Official</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signupForm">
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Username</ion-label>
          <ion-input
            type="text"
            formControlName="username"
            required
            name="username"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Firstname</ion-label>
          <ion-input
            type="text"
            formControlName="first_name"
            required
            name="first_name"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Lastname</ion-label>
          <ion-input
            type="text"
            formControlName="last_name"
            required
            name="last_name"
          ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Gender</ion-label>
          <ion-select
            interface="action-sheet"
            formControlName="gender"
            required
            name="gender"
          >
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="text"
            formControlName="email"
            required
            name="email"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Phone number</ion-label>
          <ion-input
            type="tel"
            formControlName="phone"
            name="phone"
            required
          ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-button [disabled]="!signupForm.valid" (click)="userReg()"
          >ADD OFFICIAL</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
