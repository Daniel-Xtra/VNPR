<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"
      ><ion-back-button defaultHref="/"></ion-back-button
    ></ion-buttons>
    <ion-title>Identify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <h2>Free Car Check</h2>
  <p>
    Enter licensed number plate <br />
    below for free car check
  </p>

  <form [formGroup]="vehForm">
    <ion-item lines="none" class="ion-text-center">
      <ion-input
        type="text"
        formControlName="plate_number"
        name="plate"
        #plate
      ></ion-input>
      <ion-icon name="search" (click)="getVehicle()" slot="end"></ion-icon>
    </ion-item>
  </form>
</ion-content>
