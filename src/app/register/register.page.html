<ion-content class="ion-padding">
  <img
    src="https://purple.ai/wp-content/uploads/2020/04/guest-wifi-featured.png"
  />
  <form [formGroup]="signupForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input
            type="text"
            formControlName="username"
            required
            name="username"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Firstname</ion-label>
          <ion-input
            type="text"
            formControlName="first_name"
            required
            name="first_name"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Lastname</ion-label>
          <ion-input
            type="text"
            formControlName="last_name"
            required
            name="last_name"
          ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Gender</ion-label>
          <ion-select
            interface="action-sheet"
            formControlName="gender"
            required
            name="gender"
          >
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="text"
            formControlName="email"
            required
            name="email"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Phone number</ion-label>
          <ion-input
            type="tel"
            formControlName="phone"
            name="phone"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            #password
            [type]="passwordType"
            formControlName="password"
            required
            name="password"
          >
          </ion-input>
          <ion-icon
            [name]="passwordIcon"
            (click)="hideShowPassword()"
            slot="end"
          ></ion-icon>
        </ion-item>
      </ion-col>
      <div class="terms">
        <ion-checkbox #privacy></ion-checkbox>
        <ion-note
          >I agree with the <a href="#">Terms and Condition</a> and the
          <a href="#">Privacy Policy</a>
        </ion-note>
        <div class="details"></div>
      </div>
      <ion-col class="ion-text-center">
        <ion-button
          [disabled]="!signupForm.valid || !privacy.checked"
          (click)="userReg()"
          >SIGN UP</ion-button
        >
        <p>
          Already have an account? <a (click)="goToPage('login')">Login Here</a>
        </p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
