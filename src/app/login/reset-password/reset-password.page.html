<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <img
      src="https://th.bing.com/th/id/OIP.mLT2syIulLVa_1Ko80LKXQHaHa?pid=ImgDet&rs=1"
    />
    <h3>Forgot Password?</h3>
    <p>
      please enter your email address to <br />
      recieve a password reset code
    </p>
    <form class="ion-padding">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Email Address</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </ion-col>
        <!-- <ion-col size="12"> -->
        <ion-button (click)="goToPage('login/verify')">Send</ion-button>
        <!-- </ion-col> -->
      </ion-row>
    </form>
  </div>
</ion-content>
