<ion-content>
  <div class="ion-text-center">
    <img src="assets/imgs/newpass.png" />
    <h3>create new password</h3>

    <form class="ion-padding" [formGroup]="signupForm">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">New Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input
              type="password"
              formControlName="con_password"
            ></ion-input>
          </ion-item>
        </ion-col>
        <!-- <ion-col size="12"> -->
        <ion-button [disabled]="!signupForm.valid" (click)="changepassword()"
          >Save</ion-button
        >
        <!-- </ion-col> -->
      </ion-row>
    </form>
  </div>
</ion-content>
