<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <img src="assets/imgs/verify.png" class="auth-image" />
    <h3>verify email</h3>
    <p>
      please enter the code sent to <br />
      your mail <strong>{{mail}}</strong>
    </p>

    <form class="ion-padding" [formGroup]="signupForm">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Reset Code</ion-label>
            <ion-input type="text" formControlName="code"></ion-input>
          </ion-item>
        </ion-col>
        <!-- <ion-col size="12"> -->
        <ion-button [disabled]="!signupForm.valid" (click)="verify()"
          >Verify</ion-button
        >
        <!-- </ion-col> -->
      </ion-row>
    </form>
  </div>
</ion-content>
