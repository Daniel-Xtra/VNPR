<ion-content>
  <div class="ion-text-center ion-text-capitalize">
    <img src="assets/imgs/login.png" class="auth-image" />
  </div>

  <form class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Username</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="loginCredentials.username"
            name="username"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            [type]="passwordType"
            [(ngModel)]="loginCredentials.password"
            required
            name="password"
          >
          </ion-input>
          <ion-icon
            [name]="passwordIcon"
            (click)="hideShowPassword()"
            slot="end"
          ></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button
          (click)="login()"
          [disabled]="!loginCredentials.username || !loginCredentials.password"
          >Log In</ion-button
        >
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <a (click)="goToTabPage('login/reset-password')">Forgot Password?</a>
      </ion-col>
      <!-- <ion-col size="12" class="ion-text-center">
        <p class="bottom">
          Don`t have an account?
          <a (click)="goToTabPage('register')">Create Account</a>
        </p>
      </ion-col> -->
    </ion-row>
  </form>
</ion-content>
